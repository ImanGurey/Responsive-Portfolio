<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="wrapper">
            <a href="#" id="logo">Iman Gure</a>

            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="container" class="wrapper">
        <div id="content" class="module">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </div>
            <div id="social" class="module">
                <h2>Connect with Me</h2>
            
                <a href="https://github.com/ImanGurey"><img src="images/download.png"></a>
                <a href="https://www.linkedin.com/in/ImanGure/"><img src="images/linkedIn_PNG27.png"></a>
                <a href="https://stackoverflow.com/users/iman-g?tab=profile"><img src="/images/93317_stackoverflow_512x512.png"></a>
            </div>
        </div>
    </div>
    <footer> Copyright &copy; 2019 Iman Gure</footer>

</body>
